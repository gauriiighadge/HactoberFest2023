<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device width, initial scale=1">
        <title> HTML ToDo List| Major Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    </head>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="assets/logo.png" height="50px" alt="brand logo">
                </a>
                <button type="button" class="navbar-toggler collapsed" data-bs-toggle="dropdown" data-bs-target="#navbar1">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </nav>

        <div class="container p-5">
            <div class="mb-3">
                <button type="button" class="btn btn-outline-primary" onclick="showaddTaskModal()">Add Task</button>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
                            <thead class="text-center">
                                <th>#</th>
                                <th>Task/Description</th>
                                <th>Responsible</th>
                                <th>ETA</th>
                                <th>Action</th>
                            </thead>
                            <tbody class="text-center" id="taskTableBody">               
                            </tbody>
                            </table>
                        </div>
                     </div> 
                </div>
            </div>
        </div>

        <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addTaskLabel" 
            aria-hidden="true">
            <form id="taskInputForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="askTaskTextArea" class="form-label">Task/Description</label>
                                <textarea class="form-control" id="addTextArea" name="taskDescription" rows="3" placeholder="Add your Task/Description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="askTaskResponsible" class="form-label">Responsible</label>
                                <input type="text" class="form-control" id="addResponsiblePerson" name="taskResponsiblePerson" rows="3" 
                                placeholder="Add the Responsible Person">
                            </div>
                            <div class="mb-3">
                                <label for="askTaskETA" class="form-label">ETA</label>
                                <input type="datetime-local" class="form-control" id="addETA" name="taskETA" rows="3" placeholder="Click to add time"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateTaskLabel"
             aria-hidden="true">
            <form id="taskUpdateForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="editTaskTextArea" class="form-label">Task/Description</label>
                                <textarea class="form-control" id="editTextArea" name="taskDescription" rows="3" placeholder="Add your Task/Description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="editTaskResponsible" class="form-label">Responsible</label>
                                <input type="text" class="form-control" id="editResponsiblePerson" name="taskResponsiblePerson" rows="3" 
                                placeholder="Add the Responsible Person"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="editTaskETA" class="form-label">ETA</label>
                                <input type="datetime-local" class="form-control" id="editETA" name="taskETA" rows="3" placeholder="Click to add time"></textarea>
                            </div>
                            <input type="hidden" id="editIndex" name="taskIndex">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="updateTask()">Update Task</button>
                        </div>
                    </div>
                </div>
            </form></div>
        

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38X
        Iu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            createHtmlfromStorage();
            
            function showaddTaskModal(){
                $("#addTaskModal").modal('show');
            }

            function addTask(){
                console.log('Add Task clicked')
                $("#addTaskModal").modal('hide')
                var dataArr = $("#taskInputForm").serializeArray();
                console.log(dataArr)
                var taskObject = new Object();
                var storageObjectArr = [];
                var storageObject = localStorage.getItem('taskStorage');
                for(var i in dataArr){
                    var name = dataArr[i]['name']
                    var value = dataArr[i]['value']
                    taskObject[name]=value
                }

                if (storageObject != null && storageObject != '' && storageObject != undefined){
                    storageObjectArr = JSON.parse(storageObject)
                    storageObjectArr.push(taskObject)
                }else{
                    storageObjectArr.push(taskObject)
                }
                localStorage.setItem('taskStorage',JSON.stringify(storageObjectArr))
                createHtmlfromStorage()
                $('#taskInputForm').trigger('reset')
            }

            function createHtmlfromStorage(){
                var storageObjectArr = [];
                var storageObject = localStorage.getItem('taskStorage');
                var storageObjectArr = JSON.parse(storageObject);
                html = '';
                console.log(storageObjectArr)
                if (storageObject != null && storageObject != '' && storageObject != undefined){
                    if(storageObjectArr && storageObjectArr.length > 0){
                        for(let i in storageObjectArr){
                            var date = new Date()
                            html = html + '<tr>'
                                    + '<td>' + (parseInt(i)+1) + '</td>'
                                    + '<td>' + storageObjectArr[i]['taskDescription']+'</td>'
                                    + '<td>' + storageObjectArr[i]['taskResponsiblePerson']+ '</td>'
                                    + '<td>' + date.toUTCString() +'</td>'
                                    + '<td><i class="bi bi-check-circle-fill"  onclick="markAsDone('+i+')"></i><i class="bi bi-pencil-square" onclick="editTask('+i+')"></i></td></tr>'  
                        }

                    }else{
                        html = '<tr><td colspan="5">No Task Added Yet</td></tr>'
                    }
                }
                $('#taskTableBody').html(html)

                }
                 function markAsDone(index){
                    console.log(index)
                    var storageObjectArr = [];
                    var storageObject = localStorage.getItem('taskStorage');
                    if(storageObject != null && storageObject != '' && storageObject != undefined){
                        storageObjectArr = JSON.parse(storageObject);
                        storageObjectArr.pop(index)
                    }
                    localStorage.setItem('taskStorage',JSON.stringify(storageObjectArr))
                    createHtmlfromStorage()
                }
                function editTask(index){
                    console.log(index)
                    var storageObjectArr = [];
                    var storageObject = localStorage.getItem('taskStorage');
                    if(storageObject != null && storageObject != '' && storageObject != undefined){
                        storageObjectArr = JSON.parse(storageObject);
                        $("#editTaskTextArea").val(storageObjectArr[index]['taskDescription'])
                        $("#editTaskResponsible").val(storageObjectArr[index]['taskResponsiblePerson'])
                        $("#editTaskETA").val(storageObjectArr[index]['taskETA'])
                        $("#editIndex").val(index)
                        $("#updateTaskModal").modal('show')
                    }
                }
                function updateTask(){
                    $("#updateTaskModal").modal('hide')
                    var dataArr = $("#taskUpdateForm").serializeArray();
                    var taskObject = new Object();
                    var storageObjectArr = [];
                    var storageObject = localStorage.getItem('taskStorage');
                    for(var i in dataArr){
                        var name = dataArr[i]['name']
                        var value = dataArr[i]['value']
                        taskObject[name]=value
                    }

                    if (storageObject != null && storageObject != '' && storageObject != undefined){
                        storageObjectArr = JSON.parse(storageObject)
                        storageObjectArr[taskObject['taskIndex']] = taskObject
                    }
                    localStorage.setItem('taskStorage',JSON.stringify(storageObjectArr))
                    createHtmlfromStorage()
                }
         </script> 
    </body>
</html>
