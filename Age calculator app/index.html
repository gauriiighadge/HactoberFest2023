<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>
    <section class="outer">
        <div class="form">
        <div class="forms-div1" add-content="">
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="DD" >
        </div>
        <div class="forms-div2" add-content="" >
        <label for="month">Month</label>
        <input type="number" id="month" placeholder="MM" >
    </div>
    <div class="forms-div3" add-content="">
        <label for="year">year</label>
        <input type="number" id="year" placeholder="YYYY" >
    </div>
    </div>
    <div class="middle">
    <hr class="line">
   <button type="submit"></button>
   </div>
    <section class="edits">
        <div><h1><span class="year">- -</span> years</h1></div>
        <div><h1><span class="month">- -</span> months</h1></div>
        <div><h1><span class="day">- -</span> days</h1></div>
    </section>
    </section>
</body>
</html>
