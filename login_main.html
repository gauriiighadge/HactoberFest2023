<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
    <style>
        /* Add styles for the body to set the background image */

        body {
            background-image: url('your-background-image.jpg');
            /* Replace with your image URL */
            background-size: cover;
            /* Adjust the background image size */
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Fixed background image */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the container */

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Add some additional styling for the signin box */

        .signin {
           background-color: cadetblue; /* Change the background color here */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            /* Box shadow for a nice effect */
        }

        /* Rest of your existing styles */

    </style>
</head>

<body>
    <section>
        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                        <i class="fa-solid fa-user one"></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                        <i class="fa-solid fa-lock one"></i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
